<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Etch-a-Sketch</title>
  </head>
  <body>
    <div class="container">
      <h1>Etch-a-Sketch</h1>
      <h2>Mode:click</h2>
      <div class="content">
        <div class="board"></div>
        <div class="buttons">
          <button class="btn" onclick="changeColor('black')">Black</button>
          <button class="btn" onclick="changeColor('modern')">modern</button>
          <button class="btn" onclick="changeColor('random')">Rainbow</button>
          <button class="btn" onclick="changeColor('white')">Clear</button>

          <button class="gridLine">Grid lines</button>
          <button onclick="reset()">Reset</button>
        </div>
      </div>
      <div class="input">
        <input
          type="range"
          min="2"
          max="100"
          class="inNum"
          value="16"
          placeholder="size"
          onchange="changeSize(this.value)"
        />
        <p class="value">28</p>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
