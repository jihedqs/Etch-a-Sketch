<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin+Sketch:wght@400;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Etch-a-Sketch</title>
  </head>
  <body>
    <header><h1>Etch-a-Sketch</h1></header>
    <div class="container">
      <div class="board"></div>
      <div class="controls">
        <div class="buttons">
          <button class="btn" onclick="changeColor('black')">Classic</button>
          <button class="btn" onclick="changeColor('modern')">modern</button>
          <button class="btn" onclick="changeColor('random')">Rainbow</button>
          <button class="btn" onclick="changeColor('white')">Erase</button>
          <button class="btn gridLine">Grid lines</button>
          <button class="btn" onclick="reset()">Reset</button>
        </div>
        <div class="input">
          <label style="font-size: 30px; color: tomato ; font-weight: bolder;" class="value">16x16</label>
          <input
            type="range"
            min="2"
            max="100"
            class="inNum"
            onchange="changeSize(this.value)"
            value="0"
          />
          
        </div>
        <h2>Mode:click</h2>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
